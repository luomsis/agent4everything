<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDBA - Database AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .input-section, .output-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .input-section h2, .output-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .result-card h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .sql-code {
            background: #2d3748;
            color: #e2e8f0;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            overflow-x: auto;
            margin-bottom: 10px;
        }

        .explanation {
            background: #edf2f7;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #e53e3e;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 12px;
        }

        .results-table th,
        .results-table td {
            border: 1px solid #e2e8f0;
            padding: 8px;
            text-align: left;
        }

        .results-table th {
            background: #f7fafc;
            font-weight: 600;
        }

        .results-table tr:nth-child(even) {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ChatDBA - Database AI Assistant</h1>
            <p>Ask natural language questions about your database</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2>Ask a Question</h2>
                <textarea
                    id="queryInput"
                    placeholder="e.g., Show me all active users who signed up in the last 30 days..."
                ></textarea>
                <button onclick="processQuery()">Generate Query</button>
            </div>

            <div class="output-section">
                <h2>Results</h2>
                <div id="results">
                    <div class="result-card">
                        <p>Enter a question to see results...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your query...</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';

        async function processQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                alert('Please enter a question');
                return;
            }

            showLoading(true);
            clearResults();

            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        natural_language_query: query,
                        max_results: 50
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    displayError(data.error_message || 'Request failed');
                }

            } catch (error) {
                console.error('Error:', error);
                displayError('Failed to process query. Please check if the backend is running.');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            const resultHtml = `
                <div class="result-card">
                    <h3>Generated SQL</h3>
                    <div class="sql-code">${escapeHtml(data.generated_sql)}</div>

                    <h3>Explanation</h3>
                    <div class="explanation">${escapeHtml(data.explanation)}</div>

                    ${data.execution_result && data.execution_result.length > 0 ? `
                        <h3>Results (${data.execution_result.length} rows)</h3>
                        ${renderResultsTable(data.execution_result)}
                    ` : '<p>No results returned</p>'}
                </div>
            `;

            resultsDiv.innerHTML = resultHtml;
        }

        function renderResultsTable(results) {
            if (!results || results.length === 0) return '';

            const columns = Object.keys(results[0]);

            let tableHtml = `
                <div style="overflow-x: auto;">
                    <table class="results-table">
                        <thead>
                            <tr>
                                ${columns.map(col => `<th>${escapeHtml(col)}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
            `;

            results.slice(0, 10).forEach(row => {
                tableHtml += `
                    <tr>
                        ${columns.map(col => `<td>${escapeHtml(String(row[col] || ''))}</td>`).join('')}
                    </tr>
                `;
            });

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            if (results.length > 10) {
                tableHtml += `<p>Showing first 10 of ${results.length} rows</p>`;
            }

            return tableHtml;
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-card">
                    <div class="error">
                        <strong>Error:</strong> ${escapeHtml(message)}
                    </div>
                </div>
            `;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Allow pressing Enter to submit
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processQuery();
            }
        });
    </script>
</body>
</html>
