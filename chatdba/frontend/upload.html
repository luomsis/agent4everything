<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDBA - Upload Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.8;
        }

        .main-content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e9ecef;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
            margin: 10px;
        }

        .upload-btn:hover {
            background: #5a67d8;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .file-size {
            color: #6c757d;
            font-size: 12px;
        }

        .file-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .supported-types {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }

        .supported-types h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .types-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .type-badge {
            background: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .result-success {
            border-left: 4px solid #28a745;
        }

        .result-error {
            border-left: 4px solid #dc3545;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ChatDBA - Knowledge Base Upload</h1>
            <p>Upload files to build your RAG knowledge base</p>
        </div>

        <div class="main-content">
            <div class="upload-section" id="dropZone">
                <input type="file" id="fileInput" class="file-input" multiple>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Select Files
                </button>
                <p>or drag & drop files here</p>
                <div class="file-list" id="fileList"></div>
            </div>

            <div class="supported-types">
                <h3>Supported File Types</h3>
                <div class="types-list" id="supportedTypes">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()" disabled>
                Upload Selected Files
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Uploading files...</p>
            </div>

            <div class="results" id="results"></div>

            <a href="index.html" class="back-link">← Back to Chat Interface</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let selectedFiles = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            await loadSupportedTypes();
            setupDragAndDrop();
            setupFileInput();
        });

        async function loadSupportedTypes() {
            try {
                const response = await fetch(`${API_BASE}/upload/supported-types`);
                const data = await response.json();

                const typesContainer = document.getElementById('supportedTypes');
                data.supported_extensions.forEach(ext => {
                    const badge = document.createElement('span');
                    badge.className = 'type-badge';
                    badge.textContent = ext;
                    typesContainer.appendChild(badge);
                });
            } catch (error) {
                console.error('Failed to load supported types:', error);
            }
        }

        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone');

            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', function() {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');

                const files = Array.from(e.dataTransfer.files);
                handleFiles(files);
            });
        }

        function setupFileInput() {
            const fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', function() {
                handleFiles(Array.from(fileInput.files));
            });
        }

        function handleFiles(files) {
            const validFiles = files.filter(file => {
                const ext = '.' + file.name.split('.').pop().toLowerCase();
                return document.querySelector(`.type-badge[textContent="${ext}"]`);
            });

            if (validFiles.length === 0) {
                alert('No supported file types selected');
                return;
            }

            selectedFiles = selectedFiles.concat(validFiles);
            updateFileList();
            updateUploadButton();
        }

        function updateFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <div class="file-status status-pending">Pending</div>
                    <button onclick="removeFile(${index})" style="margin-left: 10px; color: #dc3545; border: none; background: none; cursor: pointer;">
                        ×
                    </button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateUploadButton();
        }

        function updateUploadButton() {
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = selectedFiles.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            showLoading(true);
            clearResults();

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            try {
                const response = await fetch(`${API_BASE}/upload/knowledge/batch`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    displayResults(result);
                    // Clear selected files after successful upload
                    selectedFiles = [];
                    updateFileList();
                    updateUploadButton();
                } else {
                    displayError(result.detail || 'Upload failed');
                }

            } catch (error) {
                console.error('Upload error:', error);
                displayError('Failed to upload files. Please check if the backend is running.');
            } finally {
                showLoading(false);
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');

            const resultHtml = `
                <div class="result-card result-success">
                    <h3>Upload Complete</h3>
                    <p>Processed ${data.processed_files} files</p>
                    <p>Successful: ${data.successful}, Failed: ${data.failed}</p>

                    ${data.results.map(result => `
                        <div style="margin-top: 10px; padding: 10px; background: ${result.status === 'success' ? '#d4edda' : '#f8d7da'};">
                            <strong>${result.filename}</strong>: ${result.message}
                        </div>
                    `).join('')}
                </div>
            `;

            resultsDiv.innerHTML = resultHtml;
        }

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-card result-error">
                    <h3>Upload Failed</h3>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
